<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html 5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexível">
        <h1>Reproduzindo áudio</h1>
        <p>Vamos aprender a reproduzir áudios em html 5</p>
        <audio preload="metadata" autoplay controls loop>
        <source src="midia/08 - Jogo Perigoso.mp3" type="audio/mpeg">
        <source src="midia/08 - Jogo Perigoso.ogg" type="audio.ogg">
        <source src="midia/08 - Jogo Perigoso.wav" type="audio.wav">
        </audio>
    </picture>
</body>
</html>
